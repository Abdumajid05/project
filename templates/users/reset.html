{% extends 'users/base.html' %} 
{% block content %}
<div class="card shadow-lg">
  <div class="card-body p-5">
    <h1 class="fs-4 card-title fw-bold mb-4">Parolni tiklash</h1>
    <form
      method="POST"
      class="needs-validation"
      novalidate=""
      autocomplete="off"
    >
      {% csrf_token %}
      <div class="mb-3">
        <div class="card-body p-5">
          {% if errorlogin %}
            <div class="alert alert-danger" role="alert">
              Noto'g'ri ma'lumotlar
            </div>
          {% endif %}
        <label class="mb-2 text-muted" for="password">Yangi parol</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          value=""
          required
          autofocus
        />
        <div class="invalid-feedback">Parol talab qilinadi</div>
      </div>

      <div class="mb-3">
        <label class="mb-2 text-muted" for="password-confirm">Parolni tasdiqlash</label>
        <input
          id="password-confirm"
          type="password"
          class="form-control"
          name="conf_password"
          required
        />
        <div class="invalid-feedback">Yangi parolingizni tasdiqlang</div>
      </div>

      <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-primary ms-auto">
          Parolni tiklash
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
